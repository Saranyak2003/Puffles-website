<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;">

    <header style="background-color: #b48ead; color: #fff; text-align: center; padding: 20px;">
        <h1>Contact Us</h1>
    </header>

    <main style="display: flex; justify-content: space-around; padding: 20px;">

        <section style="flex: 1; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"></textarea>

                <button type="submit" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">Submit</button>
            </form>
        </section>

        <section style="flex: 1; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">
            <h2>Contact Information</h2>
            <address>
                <p><strong>Address:</strong> Kalyan Nagar Main Street, Bangalore, India.</p>
                <p><strong>Email:</strong> pufflespetshop@gmail.com</p>
                <p><strong>Phone:</strong> +91 (123) 456-7890</p>
            </address>
        </section>

    </main>

    <footer style="background-color: #b48ead; color: #fff; text-align: center; padding: 10px;">
        <p>&copy; 2023 PUFFLES PET SHOP. All rights reserved.</p>
    </footer>

</body>
</html>
